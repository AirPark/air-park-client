<!doctype html>
<html lang="en" ng-app="airPark">
<meta charset="utf-8">
<title>Air Park</title>
<meta name="description" content="Pay for Parking">
<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame -->
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<link rel="shortcut icon" href="/favicon.ico">
<link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.css">
<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="/css/layout.css?v=1.0">
<link rel="stylesheet" href="/css/map.css?v=1.0">
<link rel="stylesheet" href="/css/lot.css?v=1.0">

<base href="/">

<div class="air-play">

  <header class="navbar navbar-default" ng-controller="HeaderCtrl">
    <div class="container-fluid">
      <button class="navbar-back" ng-show="showBackButton" ng-click="goBack()"></button>
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <div class="navbar-brand" ng-bind="header|shorten:50"></div>
      </div>
    </div><!-- /.container-fluid -->
  </header>

  <div ng-view class="main-view"></div>

  <nav class="navbar navbar-default navbar-fixed-bottom" role="navigation" ng-controller="navCtrl">
    <div class="container-fluid">
      <a class="item col-xs-6" ng-click="goTo('map')">MAP</a>
      <!-- <a class="item col-xs-4">LIST</a> -->
      <a class="item col-xs-6" ng-click="goTo('account')">ACCOUNT</a>
    </div><!-- /.container-fluid -->
  </nav>

</div>

<!-- Components -->
<script src="/bower_components/angularjs/angular.js"></script>
<script src="/bower_components/angular-route/angular-route.min.js"></script>
<script src="/bower_components/angular-animate/angular-animate.min.js"></script>
<script src="/bower_components/angular-local-storage/dist/angular-local-storage.min.js"></script>
<script src="/bower_components/lodash/dist/lodash.min.js"></script>
<script src="/bower_components/momentjs/min/moment.min.js"></script>
<!-- <script src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script> -->

<!-- Resources -->
<script type="text/javascript"
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCo8J1zD3vIW9UK_Y7xW8pwguICxOX1Dic">
</script>

<!-- Scripts -->
<script src="/js/app.js"></script>
<script src="/js/services.js"></script>
<script src="/js/controllers.js"></script>
<script src="/js/directives.js"></script>
<script src="/js/filters.js"></script>

</html>
